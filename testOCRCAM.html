<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <title>CAM OCR</title>
</head>
<body>
    <!-- Load Script for tesseract.js -->
    <script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>
    <!-- Load Script for TesseractImpl.js -->
    <script type="text/javascript" src='./JS/TesseractImpl.js'> </script>
    
    <!-- Take image as input -->
    <table>
        <tr><td>
            <input type="file" accept="image/*" capture  id="image-from-user">
            <script>
                const fileInput = document.getElementById("image-from-user");
                fileInput.addEventListener('change', (e) => doFileTesseract(e.target.files[0]));
            </script></td>
        </tr>
        <tr>
            <td><textarea name="textOCR" id="textareaOCR" cols="30" rows="10"></textarea></td>
        </tr>
    </table>
</body>
</html>
