<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Paras Dwivedi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,500,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
  <body>
    <!-- Load Script for tesseract.js -->
    <script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>
    
    <button id="img-to-txt">
            Convert image to text
    </button>
    
    <script>
      window.Tesseract = Tesseract.create();
      document.getElementById("img-to-txt").addEventListener("click", function(){
      let btn = this;
      btn.disable = true;
      Tesseract.recognize("./Images/SandSAlgo.png").then(function(result){
          console.log(result);
          alert(result.text);
      }).finally(function(){
              btn.disable = false;
              });
      }, false);
   </script>
  
  </body>
</html>
