<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OCR Implementation</title>
    <link rel="stylesheet" href="styleOCR.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,500,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
  <body>
    <!-- Load Script for tesseract.js -->
    <script src='https://unpkg.com/tesseract.js@v2.0.0-alpha.13/dist/tesseract.min.js'></script>
    <!-- Load Script for CheckFileType.js -->
    <script type="text/javascript" src='./JS/CheckFileType.js'> </script>
    <!-- Form to take input image from user and convert to text-->
    <form method="post" enctype="multipart/form-data">
       <div id="content">
         <label for="file">Choose file to upload</label>
         File: <input type="file" name="input" /><br />
       </div>
       <div id="content-button">
          <button id="img-to-txt">
                  Convert image to text
          </button>
       </div>    
    </form>
    <textarea id="content-textarea" rows="20" cols="50"></textarea>
    <script>
      var _acceptableExtension = [".png", ".jpeg", ".jpg"];
      console.log(_acceptableExtension);
      console.log(this);
      window.Tesseract = Tesseract.create();
      document.getElementById("img-to-txt").addEventListener("click", function(){
      let btn = this;
      btn.disable = true;
      var boolAccept = validation(this, _acceptableExtension);
      if(boolAccept != "false"){
      Tesseract.recognize(boolAccept).then(function(result){
          console.log(result);
          alert(result.text);
      }).finally(function(){
              btn.disable = false;
              });
      }}, false);
   </script>
  
  </body>
</html>
